      <div id="game-start">
        <img id='img' class='img' src="./img/monkey-king-big1.png" alt="bg" />
        <button id="start">Start Game</button>
        <span class="caption-span">
          <br>Save the Monkey King from an army of
          evil monkeys!</span>
      </div>
      <div id="container">
        <canvas id="gameCanvas" ></canvas>
      </div>

      </video>
      <dialog>
        <p>Enter your name!</p>
        <input type="text" id="return_value" value="" placeholder="Sun Wukong">
        <button id="close">Enter</button>
      </dialog>
      <!-- <button style="visibility: hidden"; id="show">Open Dialog!</button> -->
      <div id="leaderboard">       ****High Scores****

        <span id="1"></span>
        <br>

        <span id="3"></span>
        <br>
        <span id="4"></span>
        <br>
        <span id="5"></span>
      </div>
      <div id="game-over-overlay"></div>
      <div id="game-over">
        <img class="xuanzang" src="img/xuanzang.png" alt="Try Again">
        <h1 class="pep-talk">Don't Give Up My Monkey!</h1>
        <button id="play-again">Play Again</button>
      </div>
      
          <audio id="attack">
            <source src="./audio/shoot_attack.mp3" type="audio/mp3">
